<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Under Development</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
*{box-sizing:border-box;margin:0}
body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#e6eff1;
  font-family:system-ui,-apple-system,Segoe UI,sans-serif;
  color:#035b71
}
.card{
  background:#fff;
  padding:32px 28px;
  border-radius:12px;
  text-align:center;
  max-width:360px;
  box-shadow:0 10px 30px rgba(3,91,113,.15)
}
.icon{
  width:52px;height:52px;
  margin:0 auto 16px;
  border-radius:14px;
  background:#14a2ba;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:26px
}
h1{
  font-size:20px;
  margin-bottom:8px;
  font-weight:600
}
p{
  font-size:14px;
  opacity:.85;
  margin-bottom:20px
}
.badge{
  display:inline-block;
  padding:6px 14px;
  font-size:12px;
  background:#e6eff1;
  color:#035b71;
  border-radius:999px
}
</style>
</head>
<body>
  <div class="card">
    <div class="icon">⚙️</div>
    <h1>Under Development</h1>
    <p>This page is currently being built.<br>Please check back soon.</p>
    <span class="badge">Coming Soon</span>
  </div>
</body>
</html>
